{% extends "base_generic.html" %}

{% block content %}
  <h1>Event List</h1>
  <h4><button class="mybutton"><a href="{% url 'create-event' %}">Create Event</a></button></h4>
  {% if event_list %}
  <ul>
    {% for event in event_list %}
      <li>
        <a class="mylist-ele" href="{% url 'event-detail' event.id %}">{{ event.title }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no event created in this app.</p>
  {% endif %}
{% endblock %}
